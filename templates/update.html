<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="Content">
        <h1>Update Entry</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('update', user_id=entry.user_id) }}" method="POST">
            <input type="text" name="Purpose" value="{{ entry.purpose }}" required>
            <input type="text" name="Username" value="{{ entry.user_id }}" required>
            <div class="password-container">
                <input type="password" name="Password" id="password-update" required minlength="6">
                <button type="button" id="generate-password-update" class="generate-btn">Generate Password</button>
                <label class="show-password">
                    <input type="checkbox" id="show-password-update"> Show Password
                </label>
                <span class="password-error"></span>
            </div>
            <input type="submit" value="Update">
        </form>
        <a href="{{ url_for('home') }}">Return to Home</a>
    </div>
</body>
</html>
